<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css link sheet -->

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div style="display: flex;  flex-direction: column;  width: 400px;  height: 700px;  align-items: center;  border-radius: 25px;  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;  background-color: hsl(0, 0%, 100%);  margin: auto;" class="container">
    <div class="img">
      <img style="width: 350px;
      height: 400px;
      border-radius: 25px;
      margin-top: 20px;" src="./images/image-qr-code.png" alt="https://www.frontendmentor.io?ref=challenge">
    </div>
    <div class="para">
      <h2 style="text-align: center; margin-top: 20px;">Improve your front-end skills by building projects</h2>
      <p style="text-align: center;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nikhil Kamble</a>.
  </div>
</body>

</html>
